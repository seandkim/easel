{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio Builder">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Easel {% endblock %}</title>

    <!-- static files -->
    {% block prescripts %}{% endblock %}
    <script src="{% static 'js/lib/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/lib/jquery-ui-1.12.1.js' %}"></script>
    <script src="{% static 'js/lib/materialize.min.js' %}"></script>
    <script src="{% static 'js/lib/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/lib/plotly-latest.min.js' %}"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
    <script src="{% static 'js/lib/medium-editor.min.js' %}"></script>
    <script src="{% static 'js/lib/medium-button.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link href="{% static 'css/materialize.icon.css' %}" rel="stylesheet">
    <link href="{% static 'css/medium-editor.min.css' %}" rel="stylesheet">
    <link href="https://file.myfontastic.com/K3qyjwZWpDKFonqDcgKuL4/icons.css" rel="stylesheet">
    <link href="{% static 'css/default.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'img/logo/favicon.png' %}"/>
    {% block head %}{% endblock %}
</head>

<body>
    {% block page %}
        <div class="center text-center">
            <h1 class="logo-text">EASEL</h1>
            <h5 class="sublogo-text">Portfolio<br>Creator</h5>
            <hr class="half-rule">
            <p>Let your artistic talent speak for itself. Create your portfolio now.</p>
        </div>
    {% endblock %}
    {% block sidebar %}{% endblock %}
</body>
</html>

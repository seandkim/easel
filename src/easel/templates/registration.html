{% extends 'base.html' %}

{% block page %}
        <div class="center text-center">       
            <div class="text-center">
                <h2>Sign Up</h2>
            </div>
            <div class="text-center">
                <!-- link to dashboard -->
                <form method="post" action="">
                    {% if message %}
                        <h5>{{message}}</h5>
                    {% endif %}
                    
                    <table>
                    {{form}}
                    </table>
                    <button id="register-button" class="btn waves-effect waves-light black" type="submit" name="action">
                        Start
                    </button>
                    <!-- link to sign in page -->
                    <a href="{% url 'home' %}">Or sign in</a>

                    {% csrf_token %}
                </form>
                <br>
            <br>            
        </div>
{% endblock %}
